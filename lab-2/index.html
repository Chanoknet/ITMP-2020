<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="app">
		About
		<h3>Username : {{person.title}}</h3>
		<h3>Name : {{person.description}}</h3>
		<h3>email : {{person.director}}</h3>
		<h3>website : {{person.producer}}</h3>
		<h3>company : {{person.release_date}}</h3>
		<button @click="isthisgood">หนังเรื่องนี้เป็นหนังที่ดีหรือไม่</button>
		<h2>{{yesno.answer}}</h2>
		<img :src="yesno.image" alt="">

		<div>
			<h1>Movies</h1>
			<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">
				<img :src="`https://picsum.photos/id/1${u.id[14],u.rt_score[0,1]}/200/200`">
				{{u.title}}
				
			</h2>
		</div>
	</div>
	

	<script>
		fetch('https://ghibliapi.herokuapp.com/films/')
		.then(response => response.json())
		.then(json => {
			console.log(json)
			app.users = json
			app.person = json[0]
			})

		let app = new Vue({
			el: '#app',
			methods:{
				viewBio: function(users){
					this.person = users
				},
				isthisgood: function(){
					fetch('https://yesno.wtf/api')
					.then(response => response.json())
					.then(json => {
							console.log(json)
							app.yesno = json
							})
				}

			},
			data: {
				yesno:{
					"answer": "ลองคลิกดูสิ",
					"forced": false,
					"image": ""
				},
				person:{
					"id": "_______",
					"title": "___",
					"description": "___",
					"director": "___",
					"producer": "___",
					"release_date": "___",
				},
				users :[
				{
					"id": "_______",
					"title": "___",
					"description": "___",
					"director": "___",
					"producer": "___",
					"release_date": "___",
				}
			]
				
			}
		})

	</script>
</body>
</html>
